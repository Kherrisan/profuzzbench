sink:
  bin-path: "/home/user/target/ft/consumer/openssl/apps/openssl"
  env:
    - LD_LIBRARY_PATH: "/home/user/target/ft/consumer/openssl"
    - LD_PRELOAD: "libfake_random.so"
    - FAKE_RANDOM: "1"
  arguments:
    [
      "s_server",
      "-key",
      "/home/user/profuzzbench/test.key.pem",
      "-cert",
      "/home/user/profuzzbench/test.fullchain.pem",
      "-accept",
      "4433",
      "-www",
      "-naccept",
      "1",
      "-4"
    ]
  input-type: Tcp
  output-type: Tcp
  is-server: true
  server-port: "4433"
  log-stdout: false
  log-stderr: false
  allow-unstable-sink: true

gcov:
  bin-path: "/home/user/target/gcov/consumer/openssl/apps/openssl"
  env:
    - LD_LIBRARY_PATH: "/home/user/target/gcov/consumer/openssl/apps/openssl"
    - LD_PRELOAD: "libfake_random.so:libgcov_preload.so"
    - FAKE_RANDOM: "1"
  src-dir: "/home/user/target/gcov/consumer/openssl"